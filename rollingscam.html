<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rolling mass is a scam</h1>
        <div class="flex-container">
            <div class="controls">
                <div class="tooltip-container">
                    <label for="massdiameter">Diameter of mass (mm): <span id="massDiameterValue">620</span></label><br>
                    <input type="number" id="massdiameter" min="1" max="800" value="620" oninput="updateMassDiameterValue(this.value)">
                    <div class="tooltip">Diameter of mass.</div>
                </div>

                <div class="tooltip-container">
                    <label for="tyrediameter">Diameter of tyre (mm): <span id="tyreDiameterValue">660</span></label><br>
                    <input type="number" id="tyrediameter" min="1" max="800" value="660" oninput="updateTyreDiameterValue(this.value)">
                    <div class="tooltip">Diameter of tyre.</div>
                </div>
                
                <div class="tooltip-container">
                    <label for="rollingweight">Rolling mass one tyre (g): <span id="rollingWeightValue">1000</span></label><br>
                    <input type="number" id="rollingweight" min="500" max="2000" value="1000" oninput="updateRollingWeightValue(this.value)">
                    <div class="tooltip">The weight of the rolling mass.</div>
                </div>

                <div class="tooltip-container">
                    <label for="startvelocity">Start velocity (km/h): <span id="startVelocityValue">0</span></label><br>
                    <input type="number" id="startvelocity" min="0" max="100" value="0" oninput="updateStartVelocityValue(this.value)">
                    <div class="tooltip">Start velocity of the bike</div>
                </div>

                <div class="tooltip-container">
                    <label for="endvelocity">End velocity (km/h): <span id="endVelocityValue">10</span></label><br>
                    <input type="number" id="endvelocity" min="0" max="100" value="10" oninput="updateEndVelocityValue(this.value)">
                    <div class="tooltip">End velocity of the bike</div>
                </div>

              
                <div class="tooltip-container">
                    <label for="time">time (s): <span id="timeValue">10</span></label><br>
                    <input type="number" id="time" min="1" max="1000" value="10" oninput="updateTimeValue(this.value)">
                    <div class="tooltip">The time of the acceleration</div>
                </div>





                


                <button onclick="calculate()">Calculate</button>
            </div>
            <div class="output">
                <h2>Results</h2>
                <p id="result"></p>
                <p id="kineticresult"></p>
            </div>
        </div>
    </div>

    <script src="rolling.js"></script>
</body>
</html>
